<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <form th:method="post" th:action="@{/login}">
        <div class="row justify-content-center">
            <div class="col-3 mt-5">
                <h3 class="row col-12 font-weight-bolder">Please sign in</h3>
                <input type="email" class="form-control" placeholder="Email address" name="user_name" id="login">
                <br>
                <input type="password" class="form-control" placeholder="Password" name="password_user" id="password">
                <div class="mt-2">
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
